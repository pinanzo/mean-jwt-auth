<div *ngIf="showAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
  Wrong user name or password entered!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="showAlert=false">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container form-container">
  <h3 class="text-center text-info">Login</h3>
  <form action="/login" method="POST" (submit)="onSubmitForm($event, username.value, password.value)">
    <div class="form-group">
      <label for="username">User Name:</label>
      <input type="text" class="form-control" id="username" required #username>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" required #password>
    </div>
    <input type="submit" class="btn btn-primary btn-block" value="Login" >
  </form>
  
  <span>Not registered? <a routerLink="/register">Signup</a></span>
</div>
